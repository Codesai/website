<!DOCTYPE html>
<html lang="{% translate metas.language %}">
<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>{% unless include.translate_title %}{% translate page.title %}{% else %}{{ page.title }}{% endunless %}</title>
    <meta name="description" content="{% translate metas.description %}">

    <meta property="og:site_name" content="Codesai">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="{% translate metas.locale %}">
    <meta property="og:title" content="{% unless include.translate_title %}{% translate page.title %}{% else %}{{ page.title }}{% endunless %}">
    <meta property="og:description" content="{% translate metas.description %}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:image" content="{% if page.small_image %}{{ site.url | append: '/assets/' | append: page.small_image }}{% else %}{{ site.url | append: '/img/new_rich_preview_logo.png' }}{% endif %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Assistant:200,300,400,600,700,800&display=block">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lekton:400,400i,700&display=block">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika&display=block">
    <link rel='stylesheet' href='/css/ionicons.min.css' />
    <link rel='stylesheet' href='{{ site.baseurl_root }}/sass/main.css' />

    <script src='{{ site.baseurl_root }}/js/vendor/jquery-3.4.1.slim.min.js'></script>
    <script src='{{ site.baseurl_root }}/js/js-cookie.js'></script>
    <script src='{{ site.baseurl_root }}/js/Cookie.js'></script>
</head>

{% if site.environment == 'production' %}
<script async src="https://www.googletagmanager.com/gtag/js?id=G-5HTPFFFN4L"></script>
<script>
    window.environment = "production";
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.ga_tracking_id }}');
</script>
{% endif %}
