    <h3>¿Por cuánto tiempo se conservan los datos personales recabados?</h3>
    <p>Los datos personales proporcionados se conservarán mientras se mantenga la relación comercial o no solicites
        su
        supresión y durante el plazo por el cuál pudieran derivarse responsabilidades legales por los servicios
        prestados.</p>
    <h2>Legitimación:</h2>
    <p>El tratamiento de tus datos se realiza con las siguientes bases jurídicas que legitiman el mismo:</p>
    <ul>
        <li>1. La solicitud de información y/o la contratación de los servicios de CODESAI DEV S.COOP, cuyos
            términos y condiciones se pondrán a tu disposición en todo caso, de forma previa a una eventual
