        usuario a través de email a: contact@codesai.com o en la dirección: C/ Purita de la Riva 4, 2B, C.P. 33008 -
        Oviedo
        (Asturias).</p>
    <p>El usuario manifiesta que todos los datos facilitados por él son ciertos y correctos, y se compromete a
        mantenerlos
        actualizados, comunicando los cambios a CODESAI DEV S.COOP</p>
    <h2>Finalidad del tratamiento de los datos personales:</h2>
    <h3>¿Con qué finalidad trataremos tus datos personales?</h3>
    <p>En CODESAI DEV S.COOP, trataremos tus datos personales
        recabados
        a
        través
        del
        Sitio
        Web:
        <a href="https://www.codesai.com/">https://www.codesai.com/</a>, con las siguientes finalidades:</p>
    <ul>
