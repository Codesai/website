      miguel: Passionate about development and continuous training to achieve better solutions. Co-founder of the Software Craftsmanship community of Gran Canaria. Co-organizer of the international congress SoCraTes 2016 (Software Craftsmanship and Testing) in Spain.
      manu_rivero: Started again a few years ago as a web developer. Co-founder of the Software Craftsmanship community in Barcelona, involved in the Clojure Developers Barcelona community and co-founder of the Apprentices Community.
      ruben: Learning and developing since 2014, he loves following XP practices and collaborating with the business to deliver value as quickly as possible. Intends to retire having deleted more code than he has written. Co-organizer of Socrates Canaries 2019.
