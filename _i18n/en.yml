              solicitado por el usuario en una sola ocasión (p.e. una lista de productos adquiridos).
          </li>
          <li>Cookies persistentes: Los datos siguen almacenados en el terminal y pueden ser accedidos y tratados durante
              un periodo definido por el responsable de la cookie, y que puede ir de unos minutos a varios años.
          </li>
      </ul>
      <p>Por último, existe otra clasificación con seis tipos de cookies según la finalidad para la que se traten los
          datos obtenidos:</p>
      <ul>
          <li>Cookies técnicas: Aquellas que permiten al usuario la navegación a través de una página web, plataforma o
