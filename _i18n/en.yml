    our_clients:
      lifull:
        name: Lifull Connect
        about: Lifull Connect es uno de los mayores agregadores a nivel mundial en los sectores de empleo, coches y moda, y el mayor en el sector inmobiliario.
        our_work: <p>Estamos ayudando a varios equipos de Lifull Connect a cambiar su cultura y mejorar su eficiencia, tanto trabajando con código legado como en proyectos nuevos,mediante un acompañamiento intensivo, un programa de práctica deliberada y formaciones específicas (TDD, code smells, refactoring, trabajo con código legado, ...).</p><p>Llevamos más de un año ayudando a varios equipos de Lifull, y ahora estamos empezando a trabajar con un par de equipos más.</p><p>Nuestra relación con Lifull Connect está siendo una simbiosis muy enriquecedora.</p>
        stack: <p><strong>Lenguajes de programación:</strong> PHP, Java, Kotlin, Scala, JavaScript.</p><p><strong>Librerías/frameworks:</strong> Symfony, reffects, Play.</p><p><strong>Persistencia:</strong> MySQL, Solr, S3, Spark, Redis.</p>
      buyviu:
        name: Buyviu
        about: Buyviu es un marketplace que publica productos de diferentes redes de afiliación y redirige tráfico a sus afiliados a cambio de comisiones por las ventas de productos. Actualmente se encuentra en cuatro países con más de 3 millones de productos en cada país y la plataforma se encuentra preparada para su expansión a nuevos países. El valor añadido de BuyViu es la capacidad de generar automáticamente vídeos de presentación para productos con sus marcas y categorías, lo que mejora la capacidad de captación de tráfico frente a otros marketplaces existentes.
        our_work: 3 miembros de Codesai se unieron a este proyecto para asumir tareas propias del CTO, como seleccionar las tecnologías y arquitecturas adecuadas, incorporar nuevo talento y gestionar la comuniación entre el departamento técnico y los stakeholders. Gracias al trabajo diario con el equipo propio de la empresa (una de nuestras bases) conseguimos crear una cultura de trabajo que fomentara prácticas como el pair programming, TDD o integración contínua que produjo una mejora de los resultados obtenidos.
        stack: <p><strong>Lenguajes de programación:</strong> Python, Javascript, Kotlin.</p><p><strong>Librerías/frameworks:</strong> Django, Flask, Nodejs, React, Spring Boot.</p><p><strong>Persistencia:</strong> PostgreSQL (Amazon RDS), Elasticsearch (Amazon ES), S3, Redis.</p><p><strong>Orquestación de servicios:</strong> Docker, ECS, Cloudformation, Ansible.</p><p><strong>Monitorización de servicios:</strong> Prometheus, Kibana, Grafana, CloudWatch.</p>
      green_power:
        name: Green Power Monitor
        about: Más de 10 años de experiencia ofreciendo soluciones a medida para plantas de energías renovables. Empresa líder independiente en el sector que gestiona, controla y monitoriza cerca de 2.700 instalaciones de este tipo altededor del mundo, facilitando herramientas que permiten optimizar al máximo todo su rendimiento.
        our_work: Dentro del equipo de front-end, ayudamos a desarrollar una SPA que constituía un auténtico desafío debido a la gran cantidad de datos a visualizar y a la necesidad de crear una experiencia de usuario sólida (además de una buena estética visual). Como parte del equipo GPM Plus, la labor de Codesai se centró en la actualización de su software de gestión y monitorización de grandes portfolios de energías renovables, manteniendo un equilibrio entre la refactorización del código legado (en C# y con una antigüedad de casi 10 años) y la creación de nuevas funcionalidades.
        stack: <p><strong>Lenguajes de programación:</strong> Python, Javascript, Kotlin.</p><p><strong>Librerías/frameworks:</strong> Django, Flask, Nodejs, React, Spring Boot.</p><p><strong>Persistencia:</strong> PostgreSQL (Amazon RDS), Elasticsearch (Amazon ES), S3, Redis.</p><p><strong>Orquestación de servicios:</strong> Docker, ECS, Cloudformation, Ansible.</p><p><strong>Monitorización de servicios:</strong> Prometheus, Kibana, Grafana, CloudWatch.</p>
      asv:
        name: Grupo ASV
        about: Conjunto de empresas de servicios de amplia trayectoria vinculada principalmente a los negocios de transporte sanitario, seguros y servicios funerarios, con presencia en varias provincias de España.
        our_work: Dos de nuestros profesionales, especializados en backend y frontend, estuvieron integrados en un equipo de 14 personas a tiempo completo usando Scrum para mejorar el sistema de gestión de ambulancias de la empresa. Nuestro conocimiento tecnológico, así como la experiencia en el desarrollo de productos con metodologías y prácticas de XP, formaron parte de las buenas prácticas técnicas requeridas. Eso, junto con la buena alineación dentro del equipo, permitió alcanzar las altas exigencias de calidad que precisaba el proyecto.
        stack: <p>ClojureScript, Om, re-om C#</p>
      domingo_alonso:
        name: Domingo Alongo Group
        about: Su filial, Aplicaciones Informáticas Domingo Alonso (AIDA), es la encargada del desarrollo y mantenimiento de software para gestionar la importación, reparación y venta de vehículos. El programa se utiliza a nivel internacional tanto por las empresas del grupo como por otras del sector de la automoción.
        our_work: Nuestro mayor reto fue ayudar a AIDA a cambiar su cultura. Durante más de dos años estuvimos acompañando a su equipo, consiguiendo una mejora tanto en sus procesos (adoptando metodologías ágiles) como en el análisis de producto. Nuestra labor de mentorización se extendió también a la interiorización de prácticas técnicas de XP como TDD, pair programing, integración/deploy continuo o refactoring, y en principios de diseño orientado a objetos como DDD o arquitectura hexagonal, a la vez que generábamos nuevas funcionalidades. Toda esta transformación ágil acabó produciendo resultados tan positivos como el crecimiento profesional de los miembros de su departamento y, lo que es más importante, la generación de una cultura de mejora contínua.
        stack: <p>.Net, C#, ECMAScript 6, SQL Server, PowerShell, RabbitMQ, SignalR, WPF, Knockout</p>
      mutua_tinerfena:
        name: Mutua Tinerfeña
        about: Mutua Tinerfeña es una aseguradora con más de 85 años de experiencia en el sector de los seguros. Actualmente es la única aseguradora canaria que opera en el archipiélago. Cuenta con software propio para gestionar los múltiples productos que oferta, además de integraciones con diferentes sistemas en el mercado. El conocimiento que se necesita para operar en este sector es elevado y complejo.
        our_work: <p>Estamos ayudando a Mutua Tinerfeña a cambiar su cultura mediante un acompañamiento de baja intensidad pero continuo y con formaciones (TDD, historias de usuario, Impact Mapping..). Se ha conseguido mejorar tanto sus procesos, adoptando metodologías ágiles y mejorando el análisis de producto, como sus prácticas técnicas, mentorizando a su equipo en prácticas técnicas de XP como TDD, pair programming, integración/deploy continuo o refactoring.</p><p>La transformación que se está produciendo en Mutua Tinerfeña está teniendo resultados muy positivos. A la vez se está consiguiendo minimizar lo mś posible el coste y caos que podría generar el cambio de paradigma. Su equipo está creciendo poco a poco profesionalmente, interiorizando las prácticas técnicas y, por encima de todo, generando una cultura de "mejora continua".</p>
        stack: <p>Java, PLSQL, Scala, Kafka, JSF, Oracle Forms</p>
      the_motion:
        name: The Motion
        about: Start-up revolucionaria dentro de la industria del video-advertising, de plataforma abierta que intenta ayudar a sus clientes a crear video-ads únicos a partir de cualquier dato de producto, para hacer crecer sus negocios de forma rápida y sencilla.
        our_work: Ayudamos a su equipo técnico (relativamente pequeño, entre 7-10 personas) a través de sesiones de pair programming a poner en práctica TDD y a mejorar sus conocimientos sobre diseño orientado a objetos. El resultado fue bastante positivo. Quedaron bastante satisfechos, resolviendo muchas dudas sobre cómo aplicar TDD en su día a día y sobre testing en general.
        stack: <p>Python</p>
    other_clients:
      header: Hemos ayudado también a mejorar el código de todas estas empresas
    contact:
      title: ¡Descubre todo lo que podemos hacer por tu empresa!
      text: <p>¿Tienes dudas? ¿Quieres saber más sobre nuestra forma de trabajar y en todo lo que podemos aportar a tu equipo? Cuéntanoslo en contact@codesai.com o rellena el formulario de contacto.</p><p>¡Intentaremos responderte con la mayor brevedad posible!</p>
      placeholder: Me interesaría recibir información sobre posibles colaboraciones con mi empresa
  training:
    title: Codesai. Formaciones
    header: Te enseñamos a desarrollar mejor código
    text: <p>Todos nuestros cursos son <strong>in-house</strong> (aunque también ofrecemos algunas fechas en abierto). Este tipo de formación te va a permitir corregir errores y sacar el máximo partido al proceso de aprendizaje de una manera que no es posible a través de un libro o un vídeo. Además, podrás aplicarlo sin riesgos en tu día a día. Consúltanos sobre las próximas convocatorias.</p><p><strong>Además, ofrecemos un 50% de descuento para colectivos poco representados en tecnología.</strong></p>
    courses:
      tdd:
        name: Test Driven Development (TDD)
        description: La técnica de desarrollo que produce código de calidad y excelentes baterías de pruebas automáticas cuando se hace correctamente. Es un curso esencialmente práctico, en el que aplicarás TDD haciendo Pair Programming la mayora del tiempo bajo supervisión y guía del experto.
        link: /en/trainings/tdd
      code_smells_refactoring:
        name: Code smells & Refactoring
        description: El objetivo de este curso es que los alumnos conozcan los diferentes code smells y empiecen a desarrollar su capacidad de reconocerlos. Además trabajaremos algunas técnicas para mejorar de forma segura e incremental el diseño de código existente.
        link: /en/trainings/refactoring
      ddd:
        name: DDD driven by test
        description: El objetivo de este curso es explicar las diferentes herramientas que nos ofrece Domain Driven Design tanto desde el punto de vista de la organización a través de los patrones estratégicos y el lenguaje ubicuo como desde el punto de vista de la arquitectura a través de los patrones tácticos.
        link: /en/trainings/ddd
      user_stories:
        name: Historias de usuario
        description: El objetivo de este curso es que los alumnos aprendan cuáles son las partes esenciales de las historias de usuario, identifiquen atributos que las hacen más efectivas y dispongan de un arsenal de técnicas para partirlas.
        link: /en/trainings/user-stories
      cd_databases:
        name: Continuous Delivery con bases de datos
        description: El objetivo de este curso es que los alumnos aprendan a evolucionar una base de datos de manera continua y segura. Además, veremos diferentes técnicas para hacer tests, especialmente esenciales en entornos con bases de datos que acumulan mucha lógica.
        link: /en/trainings/cd-databases
    contact:
      title: ¿No encuentras el curso que necesitas? ¡Cuéntanos lo que estás buscando!
      text: <p>En Codesai estamos siempre abiertos a escuchar propuestas de nuestros clientes. Nos gustaría poder ofrecerte un curso que se ajuste a tus necesidades. Puedes escribirnos a contact@codesai.com o rellenar el formulario de contacto.</p><p>¡Intentaremos responderte con la mayor brevedad posible!</p>
      placeholder: ¿Te interesa alguna de nuestras formaciones? Inscríbite para futuros cursos abiertos o si te interesa que demos alguna formación en tu empresa.
  courses:
    tdd:
      name: Codesai. Curso de TDD
      title: Test Driven Development (TDD)
      text: '<p>TDD es una técnica que, aplicada correctamente, nos permite desarrollar código con un buen diseño, cumpliendo estrictamente las necesidades de negocio.</p>
             <p>En este curso, tras cada lección en la que profundizaremos en las bases de TDD, aplicarás los conocimientos de manera práctica en Pair Programming con el resto de asistentes, siempre bajo la guía de nuestros mentores.</p>'
      agenda:
        title: Contenido
        day_1:
          title: Primer día
          content: '<div class="topics">
                      <div class="group"><span>1.</span> Introducción a TDD</div>
                      <div class="subgroup"><span>&bull;</span> ¿Por qué TDD?</div>
                      <div class="subgroup"><span>&bull;</span> Ciclo de TDD</div>

                      <div class="group"><span>2. </span>Refactoring & Clean Code</div>
                      <div class="subgroup"><span>&bull;</span> Refactoring</div>
                      <div class="subgroup"><span>&bull;</span> Code Smells</div>
                      <div class="subgroup"><span>&bull;</span> Código habitable</div>
                      <div class="subgroup"><span>&bull;</span> Principios de diseño</div>
                  </div>'
        day_2:
          title: Segundo día
          content: '<div class="topics">
          <div class="group"><span>3. </span>Patrones, sostenibilidad y variaciones del ciclo básico</div>

          <div class="group"><span>4. </span>Test doubles</div>
          <div class="subgroup"><span>&bull;</span> Interaction-based testing</div>
          <div class="subgroup"><span>&bull;</span> Dummies, fakes, stubs, spies & mocks</div>

          <div class="group"><span>5. </span>Outside-in TDD</div>
          <div class="subgroup"><span>&bull;</span> Ventajas sobre inside-out</div>
          <div class="subgroup"><span>&bull;</span> Classicist vs Mockist</div>
          <div class="subgroup"><span>&bull;</span> Mal uso de los test doubles y consejos para evitarlo</div>
      </div>'
      languages:
        title: Lenguajes
        text: Generalmente, usamos Java porque es el lenguaje en el que la mayor parte de la gente se defiende, pero en el curso se pueden usar también otros lenguajes, eso no es problema. Si Java / IntelliJ no es para ti un problema, será la opción por defecto.
      requirements:
        title: Requisitos
        text: '<p>Lo ideal, es que cada persona venga con su portátil y las herramientas de desarrollo ya instaladas. También debe tener instalado Git.</p>
              <p>Haremos pair programming, por lo que sería buena idea crear un usuario nuevo para el curso, para poder cambiar de unas máquinas a otras sin preocuparse por la privacidad de la cuenta.</p>
              <p>Si no puedes traer tu portátil, no hay problema, sólo hace falta uno por pareja. No obstante, avísanos antes con antelación para asegurarnos de que contamos con el número mínimo de portátiles necesarios.</p>'
      target:
        title: ¿Para quién está pensado?
        text: '<p>Este es un curso para personas que sepan programar. Fundamentalmente programadores pero también testers que quieran conocer más sobre calidad de código y pruebas automáticas. Lo que hace falta es venir con ganas y la mente abierta. Si nunca has probado TDD antes, te sorprenderá.</p>'
      where:
        title: In-house y en abierto
        text: '<p>El curso se puede impartir in-house, (cerrado para la empresa que lo contrata), o en abierto. Intentamos impartir una edición en abierto cada trimestre. Suele pasar que las empresas pequeñas envían gente a nuestros cursos en abierto. Si quieres que te avisemos de las próximas ediciones en abierto, por favor rellena este formulario.</p>
               <p class="unicode">Ten en cuenta que los cursos in-house se realizan una vez nos contrate el cliente. Necesitaremos saber la fecha con más de un mes de antelación para poder cuadrar agendas.</p>'
      call_to_action:
        link: /en/trainings/tdd#call-to-action
        title: ¡OK! Me interesa realizar el curso de Test Driven Development (TDD)
        text: <p>Si deseas iniciar el proceso de  inscripción o te ha quedado alguna duda sobre este curso, puedes escribirnos a contact@codesai.com o rellenar el formulario de contacto.</p><p>¡Intentaremos responderte con la mayor brevedad posible!</p>
        placeholder: Me interesaría recibir actualizaciones acerca de los cursos y las próximas ediciones en abierto
    cd-databases:
      title: Codesai. Curso de Continuous Delivery con bases de datos
      name: Continuous Delivery con bases de datos
      text: '<p>El objetivo de este curso es que los alumnos aprendan a evolucionar una base de datos de manera continua y segura. Además, veremos diferentes técnicas para hacer tests, especialmente esenciales en entornos con bases de datos que acumulan mucha lógica.</p>
             <p>A través de ejemplos y katas, aprenderemos sobre técnicas de refactoring y sobre cómo evolucionar la base de datos. Asimismo, veremos algunos smells y herramientas para enfrentarnos a entornos complicados.</p>'
      call_to_action:
        title: ¡OK! Me interesa realizar el curso de Continuos Delivery con bases de datos
        text: <p>Si deseas iniciar el proceso de  inscripción o te ha quedado alguna duda sobre este curso, puedes escribirnos a contact@codesai.com o rellenar el formulario de contacto.</p><p>¡Intentaremos responderte con la mayor brevedad posible!</p>
        placeholder: Me interesaría recibir actualizaciones acerca de los cursos y las próximas ediciones en abierto
        link: /en/trainings/cd-databases/#call-to-action
      content:
        title: Contenidos
        day_1:
          title: Primer día
          agenda: '<div class="topics">
                      <div class="group"><span>1.</span> Desafíos y principios</div>
                      <div class="group"><span>2. </span> Enfoques state-based y migration-based</div>
                      <div class="group"><span>3. </span> Profundizando en el enfoque migration-based</div>
                      <div class="subgroup"><span>&bull;</span> Tools (SQL & DSLs)</div>
                      <div class="subgroup"><span>&bull;</span> Aplicación de migraciones</div>
                      <div class="subgroup"><span>&bull;</span> Drifts</div>
                      <div class="subgroup"><span>&bull;</span> Conflictos</div>
                      <div class="subgroup"><span>&bull;</span> Manejando muchas migraciones</div>
                      <div class="subgroup"><span>&bull;</span> Rollback vs Forward</div>
                  </div>'
        day_2:
          title: Segundo día
          agenda: '<div class="topics">
                        <div class="group"><span>4. </span> Smells en base de datos</div>
                        <div class="group"><span>5. </span> Concepto y flujo del refactoring</div>
                        <div class="group"><span>6. </span> Refactors</div>
                        <div class="group"><span>7. </span> Testing en base de datos</div>
                        <div class="group"><span>8. </span> TDD en base de datos</div>
                    </div>'
      languages:
        title: Lenguajes
        text: '<p>En los ejercicios utilizaremos el lenguaje SQL y cualquier editor con el que te sientas cómodo, pero veremos algunos ejemplos de DSLs en PHP y Java</p>
              <p>En cuanto al motor de base de datos (Oracle, SQLServer...), la mayoría de ejercicios son independientes pero algunos aspectos pueden depender del mismo. Ponte en contacto con nosotros e intentaremos ver cómo adaptarlo a lo que utilizas a diario.</p>'
      requirements:
        title: Requisitos
