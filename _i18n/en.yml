    text: '<h2>Política de cookies</h2>
      <p>CODESAI DEV S.COOP informa acerca del uso de las cookies en su página web: www.codesai.com</p>
      <h2>¿Qué son las cookies?</h2>
      <p>Las cookies son archivos que se pueden descargar en su equipo a través de las páginas web. Son herramientas que
