  training:
    title: Codesai. Training
    header: Teaching you how to develop better code
    text: <p>All our courses take place <strong>in-house</strong> (although we also offer some open dates). This kind of training will help correct mistakes and fully optimize the learning process in a way which is not possible through books or videos. Moreover, you will be able to apply it safely in your daily life. Ask us about upcoming calls.</p><p><strong>In addition, we offer a 50% discount for underrepresented groups in technology.</strong></p>
    courses:
      tdd:
        name: Test Driven Development (TDD)
        description: The development technique that delivers quality code and excellent automatic test suites when done correctly. It is primarily a hands-on course, in which you will apply TDD by Pair Programming the majority of the time under the supervision and guidance of an expert.
        link: /en/trainings/tdd
      code_smells_refactoring:
        name: Code smells & Refactoring
        description: The objective of this course is to introduce students to the different code smells and begin developing their ability to recognize them. We will also work on some techniques to safely and increasingly improve the existing code design.
        link: /en/trainings/refactoring
      ddd:
        name: DDD driven by test
        description: The objective of this course is explaining the different tools offered by Domain Driven Design, both from an organizational point of view using strategic patterns and ubiquitous language, as well as from an architectural point of view using tactical patterns.
        link: /en/trainings/ddd
      user_stories:
        name: User Stories
        description: The objective of this course is for students to learn the essential parts of user stories, identify attributes that make them most effective and have an array of techniques for breaking them down.
        link: /en/trainings/user-stories
      cd_databases:
        name: Continuous Delivery with databases
        description: The objective of this course is for students to learn how to continuously and safely evolve a database. In addition, we will learn about different testing techniques, particularly essential in database environments that involve a lot of accumulated logic.
        link: /en/trainings/cd-databases
    contact:
      title: Can't find the course you need? Tell us what you are looking for!
      text: <p>At Codesai we are always open to listen to suggestions made by our customers. We would like to offer you a course that fits your needs. You can write to us at <strong>contact@codesai.com</strong> or fill out the contact form.</p><p>We will try to get back to you as soon as possible!</p>
      placeholder: Are you interested in any of our trainings? Sign up for future open courses or if you are interested in having us provide training for your company.
  courses:
    tdd:
      name: Codesai. Curso de TDD
      title: Test Driven Development (TDD)
      text: '<p>TDD es una técnica que, aplicada correctamente, nos permite desarrollar código con un buen diseño, cumpliendo estrictamente las necesidades de negocio.</p>
             <p>En este curso, tras cada lección en la que profundizaremos en las bases de TDD, aplicarás los conocimientos de manera práctica en Pair Programming con el resto de asistentes, siempre bajo la guía de nuestros mentores.</p>'
      agenda:
        title: Contenido
        day_1:
          title: Primer día
          content: '<div class="topics">
                      <div class="group"><span>1.</span> Introducción a TDD</div>
                      <div class="subgroup"><span>&bull;</span> ¿Por qué TDD?</div>
                      <div class="subgroup"><span>&bull;</span> Ciclo de TDD</div>

                      <div class="group"><span>2. </span>Refactoring & Clean Code</div>
                      <div class="subgroup"><span>&bull;</span> Refactoring</div>
                      <div class="subgroup"><span>&bull;</span> Code Smells</div>
                      <div class="subgroup"><span>&bull;</span> Código habitable</div>
                      <div class="subgroup"><span>&bull;</span> Principios de diseño</div>
                  </div>'
        day_2:
          title: Segundo día
          content: '<div class="topics">
          <div class="group"><span>3. </span>Patrones, sostenibilidad y variaciones del ciclo básico</div>

          <div class="group"><span>4. </span>Test doubles</div>
          <div class="subgroup"><span>&bull;</span> Interaction-based testing</div>
          <div class="subgroup"><span>&bull;</span> Dummies, fakes, stubs, spies & mocks</div>

          <div class="group"><span>5. </span>Outside-in TDD</div>
          <div class="subgroup"><span>&bull;</span> Ventajas sobre inside-out</div>
          <div class="subgroup"><span>&bull;</span> Classicist vs Mockist</div>
          <div class="subgroup"><span>&bull;</span> Mal uso de los test doubles y consejos para evitarlo</div>
      </div>'
      languages:
        title: Lenguajes
        text: Generalmente, usamos Java porque es el lenguaje en el que la mayor parte de la gente se defiende, pero en el curso se pueden usar también otros lenguajes, eso no es problema. Si Java / IntelliJ no es para ti un problema, será la opción por defecto.
      requirements:
        title: Requisitos
        text: '<p>Lo ideal, es que cada persona venga con su portátil y las herramientas de desarrollo ya instaladas. También debe tener instalado Git.</p>
              <p>Haremos pair programming, por lo que sería buena idea crear un usuario nuevo para el curso, para poder cambiar de unas máquinas a otras sin preocuparse por la privacidad de la cuenta.</p>
              <p>Si no puedes traer tu portátil, no hay problema, sólo hace falta uno por pareja. No obstante, avísanos antes con antelación para asegurarnos de que contamos con el número mínimo de portátiles necesarios.</p>'
      target:
        title: ¿Para quién está pensado?
        text: '<p>Este es un curso para personas que sepan programar. Fundamentalmente programadores pero también testers que quieran conocer más sobre calidad de código y pruebas automáticas. Lo que hace falta es venir con ganas y la mente abierta. Si nunca has probado TDD antes, te sorprenderá.</p>'
      where:
        title: In-house y en abierto
        text: '<p>El curso se puede impartir in-house, (cerrado para la empresa que lo contrata), o en abierto. Intentamos impartir una edición en abierto cada trimestre. Suele pasar que las empresas pequeñas envían gente a nuestros cursos en abierto. Si quieres que te avisemos de las próximas ediciones en abierto, por favor rellena este formulario.</p>
               <p class="unicode">Ten en cuenta que los cursos in-house se realizan una vez nos contrate el cliente. Necesitaremos saber la fecha con más de un mes de antelación para poder cuadrar agendas.</p>'
      call_to_action:
        link: /en/trainings/tdd#call-to-action
        title: ¡OK! Me interesa realizar el curso de Test Driven Development (TDD)
        text: <p>Si deseas iniciar el proceso de  inscripción o te ha quedado alguna duda sobre este curso, puedes escribirnos a contact@codesai.com o rellenar el formulario de contacto.</p><p>¡Intentaremos responderte con la mayor brevedad posible!</p>
        placeholder: Me interesaría recibir actualizaciones acerca de los cursos y las próximas ediciones en abierto
    cd-databases:
      title: Codesai. Curso de Continuous Delivery con bases de datos
      name: Continuous Delivery con bases de datos
      text: '<p>El objetivo de este curso es que los alumnos aprendan a evolucionar una base de datos de manera continua y segura. Además, veremos diferentes técnicas para hacer tests, especialmente esenciales en entornos con bases de datos que acumulan mucha lógica.</p>
             <p>A través de ejemplos y katas, aprenderemos sobre técnicas de refactoring y sobre cómo evolucionar la base de datos. Asimismo, veremos algunos smells y herramientas para enfrentarnos a entornos complicados.</p>'
      call_to_action:
        title: ¡OK! Me interesa realizar el curso de Continuos Delivery con bases de datos
        text: <p>Si deseas iniciar el proceso de  inscripción o te ha quedado alguna duda sobre este curso, puedes escribirnos a contact@codesai.com o rellenar el formulario de contacto.</p><p>¡Intentaremos responderte con la mayor brevedad posible!</p>
        placeholder: Me interesaría recibir actualizaciones acerca de los cursos y las próximas ediciones en abierto
        link: /en/trainings/cd-databases/#call-to-action
      content:
        title: Contenidos
        day_1:
          title: Primer día
          agenda: '<div class="topics">
                      <div class="group"><span>1.</span> Desafíos y principios</div>
                      <div class="group"><span>2. </span> Enfoques state-based y migration-based</div>
                      <div class="group"><span>3. </span> Profundizando en el enfoque migration-based</div>
                      <div class="subgroup"><span>&bull;</span> Tools (SQL & DSLs)</div>
                      <div class="subgroup"><span>&bull;</span> Aplicación de migraciones</div>
                      <div class="subgroup"><span>&bull;</span> Drifts</div>
                      <div class="subgroup"><span>&bull;</span> Conflictos</div>
                      <div class="subgroup"><span>&bull;</span> Manejando muchas migraciones</div>
                      <div class="subgroup"><span>&bull;</span> Rollback vs Forward</div>
                  </div>'
        day_2:
          title: Segundo día
          agenda: '<div class="topics">
                        <div class="group"><span>4. </span> Smells en base de datos</div>
                        <div class="group"><span>5. </span> Concepto y flujo del refactoring</div>
                        <div class="group"><span>6. </span> Refactors</div>
                        <div class="group"><span>7. </span> Testing en base de datos</div>
                        <div class="group"><span>8. </span> TDD en base de datos</div>
                    </div>'
      languages:
        title: Lenguajes
        text: '<p>En los ejercicios utilizaremos el lenguaje SQL y cualquier editor con el que te sientas cómodo, pero veremos algunos ejemplos de DSLs en PHP y Java</p>
              <p>En cuanto al motor de base de datos (Oracle, SQLServer...), la mayoría de ejercicios son independientes pero algunos aspectos pueden depender del mismo. Ponte en contacto con nosotros e intentaremos ver cómo adaptarlo a lo que utilizas a diario.</p>'
      requirements:
        title: Requisitos
        text: '<p>Lo ideal, es que cada persona venga con su portátil y las herramientas de desarrollo ya instaladas. También debe tener instalado Git. Respecto al motor de base de datos se podría valorar usar un servidor compartido por cuestiones de rendimiento</p>
               <p>Haremos pair programming, por lo que sería buena idea crear un usuario nuevo para el curso, para poder cambiar de un portátil a otro sin preocuparse por la privacidad de la cuenta.</p>
               <p>Si no puedes traer tu portátil, no hay problema, sólo hace falta uno por pareja. No obstante, avísanos antes con antelación para asegurarnos de que contamos con el número mínimo de portátiles necesarios.</p>'
      who:
        title: ¿Para quién está pensado?
        text: '<p>Fundamentalmente para programadores o DBAs que quieran conocer más sobre cómo evolucionar la base de datos y disponer de batería de pruebas automáticas. Y especialmente útil para entornos complejos (múltiples consumidores, lógica en db, etc)</p>'
      where:
        title: In-house
        text: '<p>El curso se imparte in-house, (cerrado para la empresa que lo contrata).</p>
               <p class="unicode">Ten en cuenta que los cursos in-house se realizan una vez nos contrate el cliente. Necesitaremos saber la fecha con más de un mes de antelación para poder cuadrar agendas.</p>'
    ddd:
      title: Codesai. Curso DDD Driven by test
      name: Domain Driven Design Driven by Tests
      text: '<p>El objetivo de este curso es explicar las diferentes herramientas que nos ofrece Domain Driven Design tanto desde el punto de vista de la organización a través de los patrones estratégicos y el lenguaje ubicuo como desde el punto de vista de la arquitectura a través de los patrones tácticos.</p>
             <p>Explicaremos cómo a través de herramientas como Context Mapping y Event Storming podemos crear un lenguaje común en la organización que nos ayude construir soluciones software durables y mantenibles.</p>
             <p>Explicaremos cómo trasladar estos conceptos al código y la arquitectura a través de ejemplos concretos haciendo uso de los patrones tácticos de DDD como agregados, repositorios o value objects. Veremos también mecanismos de comunicación entre diferentes Bounded contexts y realizaremos una introducción a event sourcing y CQRS.</p>'
      call_to_action:
        title: ¡OK! Me interesa realizar el curso DDD driven by test
        text: <p>Si deseas iniciar el proceso de  inscripción o te ha quedado alguna duda sobre este curso, puedes escribirnos a contact@codesai.com o rellenar el formulario de contacto.</p><p>¡Intentaremos responderte con la mayor brevedad posible!</p>
        placeholder: Me interesaría recibir actualizaciones acerca de los cursos y las próximas ediciones en abierto
        link: /en/trainings/ddd/#call-to-action
      content:
        title: Contenidos
        day_1:
          title: Primer día
          agenda: '<div class="topics">
                    <div class="group"><span>1.</span> Introducción a DDD</div>
                    <div class="group"><span>2. </span>Event storming</div>
                    <div class="subgroup">Explicaremos la dinamica y realizaremos un ejercicio practico</div>
                    <div class="group"><span>3.</span> Patrones tácticos</div>
                    <div class="subgroup">Partiendo del Event Storming anterior explicaremos cómo trasladar estos conceptos al código mediante una sesión de live coding y un ejercicio propuesto
                 </div>'
        day_2:
          title: Segundo día
          agenda: '<div class="topics">
                    <div class="group"><span>4. </span>Repaso y ampliación de los patrones tácticos</div>
                    <div class="group"><span>5. </span>Estrategia y context mapping</div>
                    <div class="group"><span>6. </span>Ejercicio práctico de comunicación entre Bounded contexts</div>
                    <div class="group"><span>7. </span>Introducción a event sourcing y CQRS</div>
                 </div>'
      tools:
        title: Tecnología y material necesario
        text: '<p>El código y los ejemplos del curso están realizados en java. Se podrían adaptar estos ejemplos y ejercicios a cualquier otro lenguaje orientado a objetos si fuera necesario.</p>
               <p>El curso se impartirá online, por tanto será necesario que todos los asistentes dispongan de una conexión lo suficientemente buena para mantener videoconferencias de manera fluida. Si el curso se realiza con el material en java será necesario contar con un JDK 11 o superior y algún entorno de desarrollo, nosotros nos sentimos más cómodos con IntelliJ pero todos los ejemplos están construidos de forma que se puedan desarrollar en cualquier IDE.</p>'
      who:
        title: ¿Para quién está pensado?
        text: <p>El curso aborda algunos conceptos avanzados de arquitectura software, para un buen aprovechamiento del mismo recomendamos que los asistentes tengan conocimientos de orientación a objetos y al menos experiencia básico escribiendo pruebas automáticas.</p>
