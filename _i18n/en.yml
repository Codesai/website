                    <div class="subgroup">Explicaremos la dinamica y realizaremos un ejercicio practico</div>
                    <div class="group"><span>3.</span> Patrones tácticos</div>
                    <div class="subgroup">Partiendo del Event Storming anterior explicaremos cómo trasladar estos conceptos al código mediante una sesión de live coding y un ejercicio propuesto
                 </div>'
        day_2:
          title: Segundo día
          agenda: '<div class="topics">
