              redes sociales.
          </li>
          <li>Cookies de personalización: Permiten al usuario acceder al servicio con algunas características de carácter
              general predefinidas en función de una serie de criterios en el terminal del usuario como por ejemplo serian
              el idioma, el tipo de navegador a través del cual accede al servicio, la configuración regional desde donde
              accede al servicio, etc.
          </li>
          <li>Cookies de análisis: Permiten al responsable de las mismas, el seguimiento y análisis del comportamiento de
              los usuarios de los sitios web a los que están vinculadas. La información recogida mediante este tipo de
              cookies se utiliza en la medición de la actividad de los sitios web, aplicación o plataforma y para la
              elaboración de perfiles de navegación de los usuarios de dichos sitios, aplicaciones y plataformas, con el
              fin de introducir mejoras en función del análisis de los datos de uso que hacen los usuarios del servicio.
          </li>
          <li>Cookies publicitarias: Permiten la gestión, de la forma más eficaz posible, de los espacios publicitarios.
          </li>
          <li>Cookies de publicidad comportamental: Almacenan información del comportamiento de los usuarios obtenida a
              través de la observación continuada de sus hábitos de navegación, lo que permite desarrollar un perfil
              específico para mostrar publicidad en función del mismo.
          </li>
          <li>Cookies de redes sociales externas: Se utilizan para que los visitantes puedan interactuar con el contenido
              de diferentes plataformas sociales (facebook, youtube, twitter, linkedIn, etc..) y que se generen únicamente
              para los usuarios de dichas redes sociales. Las condiciones de utilización de estas cookies y la información
              recopilada se regula por la política de privacidad de la plataforma social correspondiente.
          </li>
      </ul>
      <h2>Desactivación y eliminación de cookies</h2>
      <p>Tienes la opción de permitir, bloquear o eliminar las cookies instaladas en tu equipo mediante la configuración
