    contact:
      title: ¡Contáctanos!
      text: <p>¿Tienes dudas? Si quieres saber más sobre nuestra forma de trabajar y en lo que podemos aportar, no dudes en escribirnos a contact@codesai.com o rellenando el formulario de contacto.</p><p>¡Intentaremos responderte con la mayor brevedad posible!</p>
      placeholder: Me gustaría obtener más información, saber qué podríais aportarme y cómo colaborar.
