    our_clients:
      lifull:
        name: Lifull Connect
        about: Lifull Connect es uno de los mayores agregadores a nivel mundial en los sectores de empleo, coches y moda, y el mayor en el sector inmobiliario.
        our_work: <p>Estamos ayudando a varios equipos de Lifull Connect a cambiar su cultura y mejorar su eficiencia, tanto trabajando con código legado como en proyectos nuevos,mediante un acompañamiento intensivo, un programa de práctica deliberada y formaciones específicas (TDD, code smells, refactoring, trabajo con código legado, ...).</p><p>Llevamos más de un año ayudando a varios equipos de Lifull, y ahora estamos empezando a trabajar con un par de equipos más.</p><p>Nuestra relación con Lifull Connect está siendo una simbiosis muy enriquecedora.</p>
        stack: <p><strong>Lenguajes de programación:</strong> PHP, Java, Kotlin, Scala, JavaScript.</p><p><strong>Librerías/frameworks:</strong> Symfony, reffects, Play.</p><p><strong>Persistencia:</strong> MySQL, Solr, S3, Spark, Redis.</p>
      buyviu:
        name: Buyviu
        about: Buyviu es un marketplace que publica productos de diferentes redes de afiliación y redirige tráfico a sus afiliados a cambio de comisiones por las ventas de productos. Actualmente se encuentra en cuatro países con más de 3 millones de productos en cada país y la plataforma se encuentra preparada para su expansión a nuevos países. El valor añadido de BuyViu es la capacidad de generar automáticamente vídeos de presentación para productos con sus marcas y categorías, lo que mejora la capacidad de captación de tráfico frente a otros marketplaces existentes.
        our_work: 3 miembros de Codesai se unieron a este proyecto para asumir tareas propias del CTO, como seleccionar las tecnologías y arquitecturas adecuadas, incorporar nuevo talento y gestionar la comuniación entre el departamento técnico y los stakeholders. Gracias al trabajo diario con el equipo propio de la empresa (una de nuestras bases) conseguimos crear una cultura de trabajo que fomentara prácticas como el pair programming, TDD o integración contínua que produjo una mejora de los resultados obtenidos.
        stack: <p><strong>Lenguajes de programación:</strong> Python, Javascript, Kotlin.</p><p><strong>Librerías/frameworks:</strong> Django, Flask, Nodejs, React, Spring Boot.</p><p><strong>Persistencia:</strong> PostgreSQL (Amazon RDS), Elasticsearch (Amazon ES), S3, Redis.</p><p><strong>Orquestación de servicios:</strong> Docker, ECS, Cloudformation, Ansible.</p><p><strong>Monitorización de servicios:</strong> Prometheus, Kibana, Grafana, CloudWatch.</p>
      green_power:
        name: Green Power Monitor
        about: Más de 10 años de experiencia ofreciendo soluciones a medida para plantas de energías renovables. Empresa líder independiente en el sector que gestiona, controla y monitoriza cerca de 2.700 instalaciones de este tipo altededor del mundo, facilitando herramientas que permiten optimizar al máximo todo su rendimiento.
        our_work: Dentro del equipo de front-end, ayudamos a desarrollar una SPA que constituía un auténtico desafío debido a la gran cantidad de datos a visualizar y a la necesidad de crear una experiencia de usuario sólida (además de una buena estética visual). Como parte del equipo GPM Plus, la labor de Codesai se centró en la actualización de su software de gestión y monitorización de grandes portfolios de energías renovables, manteniendo un equilibrio entre la refactorización del código legado (en C# y con una antigüedad de casi 10 años) y la creación de nuevas funcionalidades.
        stack: <p><strong>Lenguajes de programación:</strong> Python, Javascript, Kotlin.</p><p><strong>Librerías/frameworks:</strong> Django, Flask, Nodejs, React, Spring Boot.</p><p><strong>Persistencia:</strong> PostgreSQL (Amazon RDS), Elasticsearch (Amazon ES), S3, Redis.</p><p><strong>Orquestación de servicios:</strong> Docker, ECS, Cloudformation, Ansible.</p><p><strong>Monitorización de servicios:</strong> Prometheus, Kibana, Grafana, CloudWatch.</p>
      asv:
        name: Grupo ASV
        about: Conjunto de empresas de servicios de amplia trayectoria vinculada principalmente a los negocios de transporte sanitario, seguros y servicios funerarios, con presencia en varias provincias de España.
        our_work: Dos de nuestros profesionales, especializados en backend y frontend, estuvieron integrados en un equipo de 14 personas a tiempo completo usando Scrum para mejorar el sistema de gestión de ambulancias de la empresa. Nuestro conocimiento tecnológico, así como la experiencia en el desarrollo de productos con metodologías y prácticas de XP, formaron parte de las buenas prácticas técnicas requeridas. Eso, junto con la buena alineación dentro del equipo, permitió alcanzar las altas exigencias de calidad que precisaba el proyecto.
        stack: <p>ClojureScript, Om, re-om C#</p>
      domingo_alonso:
        name: Domingo Alongo Group
        about: Su filial, Aplicaciones Informáticas Domingo Alonso (AIDA), es la encargada del desarrollo y mantenimiento de software para gestionar la importación, reparación y venta de vehículos. El programa se utiliza a nivel internacional tanto por las empresas del grupo como por otras del sector de la automoción.
        our_work: Nuestro mayor reto fue ayudar a AIDA a cambiar su cultura. Durante más de dos años estuvimos acompañando a su equipo, consiguiendo una mejora tanto en sus procesos (adoptando metodologías ágiles) como en el análisis de producto. Nuestra labor de mentorización se extendió también a la interiorización de prácticas técnicas de XP como TDD, pair programing, integración/deploy continuo o refactoring, y en principios de diseño orientado a objetos como DDD o arquitectura hexagonal, a la vez que generábamos nuevas funcionalidades. Toda esta transformación ágil acabó produciendo resultados tan positivos como el crecimiento profesional de los miembros de su departamento y, lo que es más importante, la generación de una cultura de mejora contínua.
        stack: <p>.Net, C#, ECMAScript 6, SQL Server, PowerShell, RabbitMQ, SignalR, WPF, Knockout</p>
      mutua_tinerfena:
        name: Mutua Tinerfeña
        about: Mutua Tinerfeña es una aseguradora con más de 85 años de experiencia en el sector de los seguros. Actualmente es la única aseguradora canaria que opera en el archipiélago. Cuenta con software propio para gestionar los múltiples productos que oferta, además de integraciones con diferentes sistemas en el mercado. El conocimiento que se necesita para operar en este sector es elevado y complejo.
        our_work: <p>Estamos ayudando a Mutua Tinerfeña a cambiar su cultura mediante un acompañamiento de baja intensidad pero continuo y con formaciones (TDD, historias de usuario, Impact Mapping..). Se ha conseguido mejorar tanto sus procesos, adoptando metodologías ágiles y mejorando el análisis de producto, como sus prácticas técnicas, mentorizando a su equipo en prácticas técnicas de XP como TDD, pair programming, integración/deploy continuo o refactoring.</p><p>La transformación que se está produciendo en Mutua Tinerfeña está teniendo resultados muy positivos. A la vez se está consiguiendo minimizar lo mś posible el coste y caos que podría generar el cambio de paradigma. Su equipo está creciendo poco a poco profesionalmente, interiorizando las prácticas técnicas y, por encima de todo, generando una cultura de "mejora continua".</p>
        stack: <p>Java, PLSQL, Scala, Kafka, JSF, Oracle Forms</p>
      the_motion:
        name: The Motion
        about: Start-up revolucionaria dentro de la industria del video-advertising, de plataforma abierta que intenta ayudar a sus clientes a crear video-ads únicos a partir de cualquier dato de producto, para hacer crecer sus negocios de forma rápida y sencilla.
        our_work: Ayudamos a su equipo técnico (relativamente pequeño, entre 7-10 personas) a través de sesiones de pair programming a poner en práctica TDD y a mejorar sus conocimientos sobre diseño orientado a objetos. El resultado fue bastante positivo. Quedaron bastante satisfechos, resolviendo muchas dudas sobre cómo aplicar TDD en su día a día y sobre testing en general.
        stack: <p>Python</p>
    other_clients:
      header: Hemos ayudado también a mejorar el código de todas estas empresas
    contact:
