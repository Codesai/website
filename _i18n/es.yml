  training:
    title: Codesai. Formaciones
    header: Te enseñamos a desarrollar mejor código
    text: <p>Todos nuestros cursos son <strong>in-house</strong> (aunque también ofrecemos algunas fechas en abierto). Este tipo de formación te va a permitir corregir errores y sacar el máximo partido al proceso de aprendizaje de una manera que no es posible a través de un libro o un vídeo. Además, podrás aplicarlo sin riesgos en tu día a día. Consúltanos sobre las próximas convocatorias.</p><p><strong>Cursos bonificables por FUNDAE.</strong></p><p>Además, en los abiertos, ofrecemos un 50% de descuento para colectivos poco representados en tecnología.</p>
    courses:
      tdd:
        name: Test Driven Development (TDD)
        description: La técnica de desarrollo que produce código de calidad y excelentes baterías de pruebas automáticas cuando se hace correctamente. Es un curso esencialmente práctico, en el que aplicarás TDD haciendo Pair Programming la mayora del tiempo bajo supervisión y guía del experto.
        link: /curso-de-tdd/
      code_smells_refactoring:
        name: Code smells & Refactoring
        description: El objetivo de este curso aprender sobre code smells, técnicas de refactoring y principios de diseño orientado a objetos. Aprenderemos a reconocer los diferentes code smells y técnicas de refactoring para mejorar el diseño de código ya existente de forma segura e incremental.
        link: /cursos/refactoring/
      changing_legacy:
        name: Cambiando Legacy
        description: En este curso aprenderemos cómo cambiar y mejorar código legacy de una manera segura y efectiva. Aprenderemos diferentes técnicas para introducir tests en código legacy, refactorizarlo y/o reescribirlo de forma gradual y sostenible. También aprenderemos sobre gestión y priorización de deuda técnica. 
        link: /cursos/changing-legacy/
      ddd:
        name: DDD driven by test
        description: El objetivo de este curso es explicar las diferentes herramientas que nos ofrece Domain Driven Design tanto desde el punto de vista de la organización a través de los patrones estratégicos y el lenguaje ubicuo como desde el punto de vista de la arquitectura a través de los patrones tácticos.
        link: /cursos/ddd/
      testing:
        name: "Técnicas de testing"
        description: El objetivo de este curso es conocer diferentes técnicas para testear un código ya escrito.
        link: /cursos/testing-techniques/
      user_stories:
        name: Historias de usuario
        description: El objetivo de este curso es que los alumnos aprendan cuáles son las partes esenciales de las historias de usuario, identifiquen atributos que las hacen más efectivas y dispongan de un arsenal de técnicas para partirlas.
        link: /cursos/user-stories/
      cd_databases:
        name: Continuous Delivery con bases de datos
        description: El objetivo de este curso es que los alumnos aprendan a evolucionar una base de datos de manera continua y segura. Además, veremos diferentes técnicas para hacer tests, especialmente esenciales en entornos con bases de datos que acumulan mucha lógica.
        link: /cursos/cd-databases/
    contact:
      title: ¿No encuentras el curso que necesitas? ¡Cuéntanos lo que estás buscando!
      text: <p>En Codesai estamos siempre abiertos a escuchar propuestas de nuestros clientes. Nos gustaría poder ofrecerte un curso que se ajuste a tus necesidades. Puedes escribirnos a contact@codesai.com o rellenar el formulario de contacto.</p><p>¡Intentaremos responderte con la mayor brevedad posible!</p>
      placeholder: ¿Te interesa alguna de nuestras formaciones? Inscríbite para futuros cursos abiertos o si te interesa que demos alguna formación en tu empresa.
  courses:
    tdd:
      name: Codesai. Curso de TDD
      title: Test Driven Development (TDD)
      text: '<p>TDD es una técnica que, aplicada correctamente, nos permite desarrollar código con un buen diseño, cumpliendo estrictamente las necesidades de negocio.</p>
             <p>En este curso, tras cada lección en la que profundizaremos en las bases de TDD, aplicarás los conocimientos de manera práctica en Pair Programming con el resto de asistentes, siempre bajo la guía de nuestros mentores.</p>'
      agenda:
        title: Contenido
        day_1:
          title: Primer bloque
          content: '<div class="topics">
                      <div class="group"><span>1.</span> Introducción a TDD</div>
                      <div class="subgroup"><span>&bull;</span> ¿Por qué TDD?</div>
                      <div class="subgroup"><span>&bull;</span> Ciclo de TDD</div>

                      <div class="group"><span>2. </span>Selección de ejemplos: conceptos útiles y heurísticas</div>
                      <div class="subgroup"><span>&bull;</span> Lista de ejemplos</div>
                      <div class="subgroup"><span>&bull;</span> Descomposición de comportamientos</div>
                      <div class="subgroup"><span>&bull;</span> Particiones y redundancia de ejemplos</div>
                      <div class="subgroup"><span>&bull;</span> Análisis de valores de frontera</div> 
                      <div class="subgroup"><span>&bull;</span> Mutation testing</div>            
                      <div class="subgroup"><span>&bull;</span> Orden de los tests y heurísticas</div>
                  </div>'
        day_2:
          title: Segundo bloque
          content: '<div class="topics">
          <div class="group"><span>3. </span>Usando dobles de prueba: por qué, dónde y cómo</div>
          <div class="subgroup"><span>&bull;</span> Utilidad de los dobles de prueba</div>
          <div class="subgroup"><span>&bull;</span> Reconociendo dependencias incómodas: FIRS</div>
          <div class="subgroup"><span>&bull;</span> Testing basado en la interacción y TDD</div>
          <div class="subgroup"><span>&bull;</span> Dummies, fakes, stubs, spies & mocks</div>
          
          <div class="group"><span>4. </span>Patrones, sostenibilidad y variaciones del ciclo básico de TDD</div>

          <div class="group"><span>5. </span>Outside-in TDD & Classicist vs Mockist</div>
          <div class="subgroup"><span>&bull;</span> Ventajas sobre inside-out</div>
          <div class="subgroup"><span>&bull;</span> Enfoques Classicist & Mockist: definición de la unidad, flujo e implicaciones en el diseño</div>
          <div class="subgroup"><span>&bull;</span> Mal uso de los dobles de prueba y consejos para evitarlo</div>
      </div>'
      languages:
        title: Lenguajes
        text: <p>Los ejemplos y katas están en Java, JavaScript, C#, TypeScript y PHP, pero si necesitas otro lenguaje contacta con nosotros.</p>
      requirements:
        title: Requisitos
        text: '<p>Te enviaremos un email con todo lo que necesitas tener instalado para hacer este curso.</p>'
      target:
        title: ¿Para quién está pensado?
        text: '<p>Este es un curso para personas que sepan programar. Fundamentalmente programadores pero también testers que quieran conocer más sobre calidad de código y pruebas automáticas. Lo que hace falta es venir con ganas y la mente abierta. Si nunca has probado TDD antes, te sorprenderá.</p>'
      where:
        title: Para empresas o en abierto
        text: '<p>Podemos impartir este curso cerrado para la empresa que lo contrata, o en abierto. Si quieres que te avisemos de las próximas ediciones en abierto, escribenos a contact@codesai.com o rellena el formulario de contacto.</p>
               <p class="unicode">Ten en cuenta que los cursos para empresas se realizan una vez nos contrate el cliente. Necesitaremos saber la fecha con al menos un mes de antelación para poder cuadrar agendas.</p>'
      call_to_action:
        link: /curso-de-tdd/#call-to-action
        title: ¡OK! Me interesa realizar el curso de Test Driven Development (TDD)
        text: <p>Si deseas iniciar el proceso de  inscripción o te ha quedado alguna duda sobre este curso, puedes escribirnos a contact@codesai.com o rellenar el formulario de contacto.</p><p>¡Intentaremos responderte con la mayor brevedad posible!</p>
        placeholder: Me interesaría recibir actualizaciones acerca de los cursos y las próximas ediciones en abierto
    cd-databases:
      name: Codesai. Curso de Continuous Delivery con bases de datos
      title: Continuous Delivery con bases de datos
      text: '<p>El objetivo de este curso es que los alumnos aprendan a evolucionar una base de datos de manera continua y segura. Además, veremos diferentes técnicas para hacer tests, especialmente esenciales en entornos con bases de datos que acumulan mucha lógica.</p>
             <p>A través de ejemplos y katas, aprenderemos sobre técnicas de refactoring y sobre cómo evolucionar la base de datos. Asimismo, veremos algunos smells y herramientas para enfrentarnos a entornos complicados.</p>'
      call_to_action:
        title: ¡OK! Me interesa realizar el curso de Continuos Delivery con bases de datos
        text: <p>Si deseas iniciar el proceso de  inscripción o te ha quedado alguna duda sobre este curso, puedes escribirnos a contact@codesai.com o rellenar el formulario de contacto.</p><p>¡Intentaremos responderte con la mayor brevedad posible!</p>
        placeholder: Me interesaría recibir actualizaciones acerca de los cursos y las próximas ediciones en abierto
        link: /cursos/cd-databases/#call-to-action
      content:
        title: Contenidos
        day_1:
          title: Primer día
